name: ink_wander
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cloud_firestore: ^5.0.2
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.0
  google_fonts: ^6.2.1
  google_generative_ai: ^0.4.3
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  background_image: "assets/images/splash.jpeg"  # Path to your splash image
  android: true                                 # Enable splash screen for Android
  ios: true                                     # Enable splash screen for iOS
  web: false                                    # Disable splash screen for web (optional)

